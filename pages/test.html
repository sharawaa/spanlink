<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <section style="background-color: green;">1</section>
        <section style="background-color: rgb(116, 179, 116);">2</section>
        <section style="background-color: rgb(105, 123, 105);">3</section>
        <section style="background-color: rgb(28, 146, 150);">4</section>
    </div>
</body>
</html>
